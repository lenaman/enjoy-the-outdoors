<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mountains</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sandstone/bootstrap.min.css" integrity="sha384-zEpdAL7W11eTKeoBJK1g79kgl9qjP7g84KfK3AZsuonx38n8ad+f5ZgXtoSDxPOh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/customs.css" />
    <title>Mountains</title>
  </head>

  <body>
    <h3>Mountains</h3>

      <header>
        </div>
         <main class="container mt-4">
         <form style="width: 20rem"></form>
         <div class="mb-3">
               <label class="form-label" for="mountainsDropdown">Mountains</label>
         <select class="form-select" id="mountains" onchange="showMountainDetails();">
                <option value="">Select...</option>
         </select>
        </div>
      

    <section id="detailsSelection"></section>
      <div>
        <input type="radio" name="filter" id="mountainName" onclick="toggleFilter()" checked />
        <label for="mountainName">Mountain Name</label>
    
        <input type="radio" name="filter" id="stateLocation" onclick="toggleFilter()" />
        <label for="stateLocation">Effort Types</label>
    </div>
    </section>

    <div class="card" style="width: 18rem;">
        <img src="images/default.png" class="card-img-top" alt="logo">
        <div class="card-body">
        <h5 id="cardHeading" class="card-title">Card title</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
      </div>

    </main>
    <script src="scripts/mountainData.js"></script>
    <script src="scripts/mountains.js"></script>
  </body>
</html>
