<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Mountains</title>
</head>
<header class="header bg-black py-3">
  <div class="container d-flex align-items-center justify-content-between">
        <!-- Logo -->
        <div class="logo">
          <a href="#" class="text-white text-decoration-none header_logo"><img src="images/logoipsum-330.svg" class="object-fit-cover w-100" alt="Logo"></a>
        </div>
      <!-- Navigation Tabs -->
        <nav>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="index-home-tab" href="index.html" role="tab">Home</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="mountains-tab" href="mountains.html" role="tab">Mountains</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="national-parks-tab" href="national-parks.html" role="tab">Parks</a>
                </li>
           </ul>
        </nav>
     </div>
</header>
      <style>
         main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; 
            text-align: center;
        }

        h1{
          font-size: 2em;
          margin-bottom: 20px;
        }

        #fiftyStates {
            width: 300px; 
            padding: 8px;
            font-size: 16px;
            margin: 20px 0;
        }

        div {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        .table {
            width: 80%; 
            margin-top: 20px;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        .table th {
            background-color: #f2f2f2;
        }
      </style>
  </head>
  
  <body>
    <main>
      <h1>National Parks</h1>
      <select id="fiftyStates" onchange="filterByValue()"></select>
      <!-- <select id="parksData" onchange="filterBye()"></select> -->

      <div>
        <label for="filterByState">By State</label>
        <input type="radio" id="filterByState" onclick="stateFilter()" name="filterOption" />
        <label for="filterByType">By Type</label>
        <input type="radio" id="filterByType" onclick="stateFilter()" name="filterOption" />
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody id="parksData"></tbody>
      </table>
    </main>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/nationalParksLocations.js"></script>
  </body>
</html>
